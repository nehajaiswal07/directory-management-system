<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Directory Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="d-flex">
  <!-- Sidebar -->
  <div id="sidebar" class=" text-white p-3 vh-100">
    <h4 class="text-center mb-4">üìÅ Directory</h4>
    <ul class="nav flex-column">
      <li class="nav-item mb-2"><a class="nav-link text-white" href="#">Dashboard</a></li>
   
    </ul>
  </div>

  <!-- Main Content -->
  <div class="container-fluid p-4" id="main-content">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Directory Management</h2>
      <input type="text" id="searchInput" class="form-control w-25" placeholder="Search...">
    </div>

    <form id="entryForm" class="row g-3 mb-4">
      <input type="hidden" id="index">
      <div class="col-md-3"><input type="text" id="name" class="form-control" placeholder="Name" required></div>
      <div class="col-md-3"><input type="email" id="email" class="form-control" placeholder="Email" required></div>
      <div class="col-md-3"><input type="text" id="phone" class="form-control" placeholder="Phone" required></div>
      <div class="col-md-3"><button type="submit" class="btn btn-success w-100">Save Record</button></div>
    </form>

    <div class="table-responsive">
      <table class="table table-hover table-bordered align-middle text-center">
        <thead class="table-dark">
          <tr><th>Name</th><th>Email</th><th>Phone</th><th>Actions</th></tr>
        </thead>
        <tbody id="recordList"></tbody>
      </table>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
